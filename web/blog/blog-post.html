<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Bootstrap 4 Blog Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Plugin CSS -->

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/theme-1.css">
    

</head> 

<body>

<header class="header text-center">
	<h1 class="blog-name pt-lg-4 mb-0"><a href="index.html">{{name}}'s Blog</a></h1>
	<nav class="navbar navbar-expand-lg navbar-dark" >
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="navigation" class="collapse navbar-collapse flex-column" >
			<div class="profile-section pt-3 pt-lg-0">
				<img class="profile-image mb-3 rounded-circle mx-auto" src="assets/images/profile.png" alt="image" >

				<div class="bio mb-3">{{ 自我介绍 }}<br><a href="../index.html">Find out more about me</a></div>
				<hr>
			</div>
			<ul class="navbar-nav flex-column text-left">
				<li class="nav-item active">
					<a class="nav-link" href="index.html"><i class="fas fa-home fa-fw mr-2"></i>主页 <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../index.html"><i class="fas fa-user fa-fw mr-2"></i>关于我</a>
				</li>
			</ul>
			<div class="my-2 my-md-3">
				<a class="btn btn-primary" href="../index.html#contact" target="_blank">留言</a>
			</div>
		</div>
	</nav>
</header>
    
    <div class="main-wrapper">
	    
	    <article class="blog-post px-3 py-5 p-md-5">
		    <div class="container">
			    <header class="blog-post-header">
				    <h2 class="title mb-2">{{title}}</h2>
				    <div class="meta mb-3"><span class="date">{{time}}</span><span class="comment"><a href="#">{{reader}}</a></span></div>
			    </header>
<!--				主要内容部分-->
			    <div class="blog-post-body">

			    </div>
				    
			    <nav class="blog-nav nav nav-justified my-5">
				  <a class="nav-link-prev nav-item nav-link rounded-left" href="index.html">上一页<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
				  <a class="nav-link-next nav-item nav-link rounded-right" href="blog-list.html">下一页<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
				</nav>
<!--				评论部分-->
				<div class="blog-comments-section">
					<div id="disqus_thread"></div>
				</div>
		    </div>
	    </article>
    </div>

    <!-- Javascript -->          
    <script src="assets/plugins/jquery-3.3.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script> 
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Page Specific JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/blog.js"></script>

    

</body>
</html>
